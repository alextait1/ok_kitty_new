<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>okkitty</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700|Vollkorn:700i" rel="stylesheet">
	<link href="dev/styles/orange.css" rel="stylesheet">
	<link type="image/png" href="assets/kitty_favicon.png" rel="icon">
</head>
<body>
	
	
	<header>	
		<div class="backgroundHeading">
			<!-- BG image goes here -->
		</div>
		<div class="wrapper">
			<div class="heading" id="heading">
				<p class="logo"><span class="logo__ok">ok</span>kitty</p>
				<a href="#form"><button class="mysteryCat scroll">Mystery Dream Cat</button></a>
			</div>
		</div>	
	</header>

	<main>
		<!-- form -->
		<p class="description" id="form">Welocome to <span class="yellow">OK kitty</span>, the app that helps indecisive people find their <span class="yellow">ONE</span> true dream cat to adopt! Fill out the form and we'll find your true kitty cat love.</p>
		<form id="form form_flex">
			<!-- location -->
			<div class="address form_flex-child">
				<div class="wrapper">
					<div class="addressField">
						<label for=""><h2>Enter Your Postal Code/Zip</h2></label>
						<input type="text" class="location" name="location" required>
					</div>
				</div>
			</div>

			<!-- gender -->
			<div class="gender form_flex-child">		
				<div class="wrapper">
					<div class="genderWrap">
						<h2>Gender</h2>
						<div id="gender" class="flexContainer">
							<div class="flexChild flexChild__gender">
								<label for="male">
									<input type="radio" name="gender" value="M" checked="checked" class="iCheck">Male
								</label>
								
							</div>
							<div class="flexChild flexChild__gender">
								<label for="female">
									<input type="radio" name="gender" value="F" class="iCheck">Female
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- breed -->
			<div class="breed form_flex-child">
				<div class="wrapper">
					<div class="breedWrap">
						<h2>Breed</h2>
						<fieldset id="breed">
							<select name="breed">
								<option>Select Breed</option>
								<option value="Tabby" selected="selected">Tabby</option>
								<option value="Siamese" >Siamese</option>
								<option value="Burmese" >Burmese</option>
								<option value="Ragdoll" >Ragdoll</option>
								<option value="Sphynx" >Sphynx</option>
								<option value="Bengal" >Bengal</option>
								<option value="Calico" >Calico</option>
								<option value="Maine-Coon" >Maine Coon</option>	
								<option value="Himalayan" >Himalayan</option>
								<option value="Persian" >Persian</option>
								<option value="Devon-Rex" >Devon Rex</option>
							</select>	
						</fieldset>
					</div>
				</div>
			</div>

			<!-- age -->
			<div class="age form_flex-child">
				<div class="wrapper">
					<div class="ageWrap">
						<h2>Age</h2>
						<div class="flexContainer__Age">

					 		<div class="flexChild__Age">
					 			<label for="baby"><input type="radio" name="age" value="baby">
					 				Baby
					 			</label>
					 			
					 		</div>
		
					 		<div class="flexChild__Age">
					 			<label for="young"><input type="radio" name="age" value="young">
					 				Young
					 			</label>
					 			
					 		</div>
		
					 		<div class="flexChild__Age">
					 			<label for="adult">
					 				<input type="radio" name="age" value="adult" checked="checked">
					 				Adult
					 			</label>
					 			
					 		</div>
		
					 		<div class="flexChild__Age">
					 			<label for="senior"><input type="radio" name="age" value="senior">
					 				Senior
					 			</label>
					 			
					 		</div>
						</div>
					</div>
				</div>
			</div>
		 	<!-- Submit button -->
		 	<div class="findCatWrap">
		 		<input type="submit" value="Find My Cat">
		 	</div>
		  </form>
	
			<div id="petGet">
				<div class="wrapper">
				<!-- dynamic content goes here -->
				</div>
			</div>
	</main>
	<footer id="footer">
		<div class="footerFlex">
			<p>copyright &copy 2017 AT Fresh Dev </p>
			<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="Ok Kitty, the dating app for cats!" data-url="https://alextait1.github.io/ok_kitty_new/home.html" data-via="AT_Fresh_Dev" data-hashtags="adpotacat, petfinder, catsneedlovetoo" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
	</footer>
		

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="dev/scripts/script.js"></script>	
	<script src="dev/scripts/icheck.min.js"></script>
	<script src="dev/scripts/jquery.smooth-scroll.min.js"></script>

</body>
</html>
